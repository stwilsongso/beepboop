<!DOCTYPE html>
<html lang="en">
<title>What?</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>We have no idea what we're doing.</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="section">
            <h2>Home</h2>
            <p>This is the homepage.</p>
            <img src="images/noidea.jpg" align=middle>
            <div id="countdown">
                <p>Countdown to Weekend at Wolfy's: <span id="time"></span></p>
            </div>

        </section>
        <section id="about" class="section" style="display: none;">
            <h2>About</h2>
            <p>We're Wilberry, we know we suck. That's about it.</p>
        </section>
        <section id="contact" class="section" style="display: none;">
            <h2>Contact</h2>
            <p>s@wilberry.net or j@wilberry.net</p>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2024 Scott Wilson</p>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('.section');
        document.querySelector('nav').addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                const activeSection = document.querySelector(e.target.getAttribute('href'));
                sections.forEach(section => section.style.display = 'none');
                activeSection.style.display = 'block';
                e.preventDefault();
            }
        });
    });

     // Set the date we're counting down to
    var countDownDate = new Date("Jun 3, 2024 00:00:00").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result in an element with id="time"
        document.getElementById("time").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("time").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
</html>
